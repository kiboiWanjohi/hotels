<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>IMAGE GALLERY</title>
</head>
<body>
<section>
    <div class="room-description">
        <h1>OUR ROOMS</h1>
        <p>Enjoy your stay here</p>
    </div>
    <div class="room-gallery">
        <img src="./images/img1 big.jpg" class="gallery-highlight" alt="gallery">
        <div class="room-preview">
             <img src="./images/img1 small.jpg" alt="" class="room-active">
             <img src="./images/img2 small.jpg" alt="" >
             <img src="./images/img3 small.jpg" alt="" >
        </div>
    </div>
</section>
</body>
<script src="./app.js"></script>
</html>
